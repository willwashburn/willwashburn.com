<div class="white seperator projects">
    <div id="sticky">
        <div class="row nav">
            <div class="small-12 large-2 columns">
                <h2>
                    projects
                </h2>
            </div>
            <div class="small-12 large-10 columns">
                <div class="buffer hide-for-small">
                    &nbsp;
                </div>
                <ul class="large-block-grid-{{projectCount}} small-block-grid-2">
                    {{#projects}}
                    <li>
                        <a id="nav-{{project}}" href="#{{project}}"> {{name}}</a>
                    </li>
                    {{/projects}}
                </ul>
            </div>
        </div>
    </div>
    {{#projects}}
    <a id="{{project}}"></a>
    <div class="row divider divider-{{project}}">
        <hr />
    </div>
    <div class="row content content-{{project}}">
        <div class="small-12 large-8 columns ">
            <table>
                <tbody>
                    <tr>
                        <th>
                            
                            &nbsp;
                        </th>
                        <td>
                            <a href="//{{url}}" class="
                            {{#if has_logo}}
                            logo
                            {{/if}}

                            "> {{#if has_logo}}
                            <img src="/img/logos/{{project}}.png" />
                            {{else}}
                            {{name}}
                            {{/if}}
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            what
                        </th>
                        <td>
                            {{what}}
                        </td>
                    </tr>
                    <tr>
                        <th>
                            how
                        </th>
                        <td>
                            {{how}}
                        </td>
                    </tr>
                    <tr>
                        <th>
                            my role
                        </th>
                        <td>
                            {{my_role}}
                        </td>
                    </tr>
                    <tr>
                        <th>
                            highlights
                        </th>
                        <td>
                            {{highlights}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="small-12 large-4 columns">
            <ul class="small-block-grid-2">
                {{#if thumbs}} {{#each thumbs }}
                <li>
                    <img src="/img/projects/thumbs/{{this}}" />
                </li>
                {{/each }} {{/if}}
            </ul>
        </div>
    </div>
    {{/projects}}
</div>
