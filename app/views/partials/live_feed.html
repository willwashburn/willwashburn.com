<div class="white seperator">
    <div class="row live-feed">
        <div class="large-4   small-12 columns">
            <h2>
                talk to me           </h2>
            <a class="subhead" href="http://www.twitter.com/willwashburn">
                twitter.com/willwashburn
            </a>
            <div class="twitter-feed">
                {{#tweets }} {{> tweet}} {{/tweets }}
            </div>
        </div>
        <div class="large-4 small-12 columns">
            <h2>
                see what I saw
            </h2>
            <a class="subhead" href="http://www.instagram.com/willwashburn">
                instagram.com/willwashburn
            </a>
            <div class="instagram-feed">
                {{> instagram_feed}}
            </div>
        </div>
        <div class="large-4 small-12 columns">
            <h2>
                read what I wrote
            </h2>
            <a class="subhead" href="/blog">
                blog.willwashburn.com
            </a>
            <div class="blog-feed">
                <strong>{{post_title}}</strong>
                {{{post}}}
            </div>
        </div>
    </div>


</div>
