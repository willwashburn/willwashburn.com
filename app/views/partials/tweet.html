<div class="tweet">
    <img src="{{{img}}}" />
    <div class="content">
        <div class="time">
            {{time_distance}}
        </div>
        <div class="name">
            {{username}}
        </div>
        <div class="body">
            {{{tweet}}}
        </div>
        {{#if retweeted}}
        <div class="retweet">
            <i class="retweet">
            </i>
            by willwashburn
        </div>
        {{/if}}
    </div>
</div>
